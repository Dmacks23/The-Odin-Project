<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Start of headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <!-- Start of body paragraphs -->
    <p> Paragraph 1 text</p>
    <p><strong>Big paragraph Text </strong>New paragraph text.</p>
    <p><em>italicized text</em> Nice</p>
    <!-- Unordered list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- Ordered list -->
    <ol>
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
    </ol>
    
</body>
</html>
